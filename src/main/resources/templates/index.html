<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Property List</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #666; padding: 10px; }
        form.logout { display: inline; margin: 0; }
        form.logout button { background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; font-size: 1em; padding: 0; }
    </style>
</head>
<body>
<h1>Property List
    <form th:action="@{/logout}" method="post" class="logout" style="float:right;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
    </form>
</h1>

<a href="/add">Add New Property</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Address</th>
        <th>Price</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${properties}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.address}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.status}"></td>
        <td>
            <a th:href="@{'/edit/' + ${p.id}}">Edit</a> |
            <a th:href="@{'/delete/' + ${p.id}}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
