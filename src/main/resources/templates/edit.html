<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Property</title>
</head>
<body>
<h1>Edit Property</h1>

<form th:action="@{/save}" th:object="${property}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label>Address: <input type="text" th:field="*{address}" required /></label><br/>
    <p th:errors="*{address}" style="color:red;"></p>

    <label>Price: <input type="number" step="0.01" th:field="*{price}" required /></label><br/>
    <p th:errors="*{price}" style="color:red;"></p>

    <label>Status: <input type="text" th:field="*{status}" required /></label><br/>
    <p th:errors="*{status}" style="color:red;"></p>

    <button type="submit">Save</button> <a href="/">Cancel</a>
</form>
</body>
</html>
